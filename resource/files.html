<!DOCTYPE HTML>
<html>
    <head>
        <title> Game </title>
        <link href="http://allfont.ru/allfont.css?fonts=open-sans-light" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" type="text/css" href="css/title_style.css"/> -->

        <style type="text/css">

        * {
    		  margin: 0;
    		  padding: 0;
    		  box-sizing: border-box;
    	  }

        section {
            width: 50%;
            position: relative;
            margin: 0 auto;
            border-top: 1px solid #87CEEB;
        }

        .listFileText {
            font-family: 'Open Sans Light';
            font-size: 1em;
        }

        .parent {
          width: 100%;
          height: 30px;
          border-bottom: 1px solid #87CEEB;
          display: flex;
          justify-content: left;
          align-items: center;
        }

        .child {
          width: 100%;
          display:flex;
          justify-content: space-between;
        }

        .child_img {
          width: 2.5%;
          display:flex;
          justify-content: flex-start;
          margin-right: 1%;
        }

        .parent:hover {
            background-color: #F0FFF0;
            cursor: pointer;
        }

    	  .download {
        	  font-family: 'Open Sans Light';
        	  font-size: 0.8em;
        	  display: flex;
        	  justify-content: flex-end;
    	  }

    	  .download:link {
          	zoom: 0.7;
    	  }

    	  .share_text {
          	border: 1px solid #4682B4;
          	border-radius: 7px;
          	padding-left: 5px;
          	padding-right: 5px;
          	background-color: #B0E0E6;
    	  }

    	  .functions-menu {
    	  	color: #000000;
    	  	background-color: #FFFFFF;
    	  	z-index: 99;
    	  	list-style-type: none;
    	  	border: 1px solid #D3D3D3;
    	  	border-radius: 5px;
    	  	padding: 0.5%;
    	  }

    	  .functions-menu-buttons {
    	  	color: #000000;
    	  	font-family: 'Open Sans Light';
    	  	font-size: 0.9em;
    	  }

    	  .functions-menu-buttons:hover {
      		color: #1E90FF;
      		cursor: pointer;
    	  }

    	  #inputNewName {
    	  	font-family: 'Open Sans Light';
    	  }

    	  #alert-text {
    	  	font-family: 'Open Sans Light';
    	  	color: #FF0000;
    	  	font-size: 1em;
          background-color: #FFA07A;
          padding: 0.5% 1% 0.5% 1%;
          border-radius: 5px;
    	  }

    	  #alert-wrap {
          display: flex;
          justify-content: center;
    	  	padding: 0.5%;
          z-index: 9999;
    	  }

        #paste {
          display: none;
        }
        </style>
    <head>
    <body>
        <button type='button' onclick='loadDir("./resource")'>load links from server</button>
        <button type='button' onclick='loadFile("resource/image","other.png")'>load file from server</button>

        <section id='listFile'></section>
    </body>

    <script src='js/jquery.js'></script>
    <script src='js/functions.js'></script>
    <script type="text/javascript">

        var string='lol\nlel.png//\ndir//\nlol.txt\nderrr//\npog.mpe\nbook.fb2\nfiles//', //передаваемая строчка
        folder=sort(string), //массив, с которого будем рисовать
        count=countFolders(folder); //количетво папок
        draw(folder); //отрисовали структуру
        renameFolders(); //переименовали папки
        createShare(); //создание кнопки "Поделиться"
        drawFunctions(); //создание всплывающего меню

    </script>
</html>
