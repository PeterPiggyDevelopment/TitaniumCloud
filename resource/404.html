<!DOCTYPE HTML>
<html>
    <head>
        <title>404 -- Not Found</title>
        <h1 align='center'>404 -- Not Found</h1>
        <h1 align='center'>But Snake Found!</h1>
        
    </head>
    <body>
        <object id='snakeArea' width="800" height="800" type="image/svg+xml" data="/resource/snake.svg"></object>
    </body>
    <script src='js/jquery.js'></script>
    <script>
        window.onload=drawSnake;
        var Length=3;
        var Snake=[[70, 80] ,[120, 170] ,[150, 170]];
        function drawSnake(){
            var svgDoc = document.getElementById('snakeArea').contentDocument;
            var svggr =  svgDoc.getElementById('svggr');
            while (svggr.firstChild) {
                    svggr.removeChild(svggr.firstChild);
            }
            for (var i=0; i<Length-1; i++){
                var line = svgDoc.createElementNS("http://www.w3.org/2000/svg",'line');
                line.setAttribute('x1', Snake[i][0]);
                line.setAttribute('y1', Snake[i][1]);
                line.setAttribute('x2', Snake[i+1][0]);
                line.setAttribute('y2', Snake[i+1][1]);
                line.setAttribute('style', "stroke:rgb(255,0,0);stroke-width:5");
                svggr.appendChild(line);

            }
        }

        $(document).bind('keyup', function (e){
            if(e.which== 72){//left
                Snake[Length]=[];
                Snake[Length][0]=Snake[Length-1][0]-50;
                Snake[Length][1]=Snake[Length-1][1];
                Length++;
                drawSnake();
            } else if(e.which== 74){//down
                Snake[Length]=[];
                Snake[Length][0]=Snake[Length-1][0];
                Snake[Length][1]=Snake[Length-1][1]+50;
                Length++;
                drawSnake();
            } else if(e.which== 75){//up
                Snake[Length]=[];
                Snake[Length][0]=Snake[Length-1][0];
                Snake[Length][1]=Snake[Length-1][1]-50;
                Length++;
                drawSnake();
            } else if(e.which== 76){//right
                Snake[Length]=[];
                Snake[Length][0]=Snake[Length-1][0]+50;
                Snake[Length][1]=Snake[Length-1][1];
                Length++;
                drawSnake();
            }
        });
    </script>
</html>
