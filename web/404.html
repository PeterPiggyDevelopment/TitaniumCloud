<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway|Indie+Flower|Poiret+One|Open+Sans"></link>
        <link rel='stylesheet' type='text/css' href='css/404.css'></link>
        <title>404 -- Not Found</title>
        <h1 align='center'>404 -- Not Found<br/><br/>But A Snake Found!</h1>
    </head>
    <body>
        <div class="columns">
            <div class="column" id='snakeColumn'> 
                        <object id='snakeArea' width="410" height="410"
                            type="image/svg+xml" data="/resource/svgs/snake.svg"></object>
            </div>
            <div class="column is-centered">
                    <div id='text'>
                        <button id='startButton' type='button' onclick='startGame()'>Start</button>
                        <div> <span id='controls'> Set dificulty: </span> </div>
                        <form>
                            <input type="radio" name="dificulty" value="Hard" id="d_hard"> Hard<br>
                            <input type="radio" name="dificulty" value="Middle" id="d_middle" checked> Middle<br>
                            <input type="radio" name="dificulty" value="Ligth" id="d_ligth" > Ligth<br>
                        </form>
                        <div> <span id='controls'> Set dimenstion: </span> </div>
                        <form name='dim_form'>
                            <input type="radio" name="dimension" value="Low" id='dim_low'> Low<br>
                            <input type="radio" name="dimension" value="Middle" id='dim_middle' checked> Middle<br>
                            <input type="radio" name="dimension" value="High" id='dim_high'> High<br>
                        </form>
                        <div>
                            <span id='controls'>
                                Controls:<br/> Left: H<br/> Down: J<br/> Up: K<br/> Right: L<br/> Rules:<br/>
                                Yellow circle is a head of snake.<br/>
                                Eat the grey mouses and grow.<br/>
                                Do not cross your tail or borders of the map!<br/>
                            </span>
                        </div>
                    </div>
            </div>
        </div>
    </body>
    <script src='/web/js/jquery.js'></script>
    <script src='/web/js/snake.js'></script>
</html>
